  <script>
   const heading = document.createElement('h1');    // create new element
   heading.className = "heading";   // add class
   heading.id = "header";  // add id
   heading.setAttribute("title", "heading name"); // set Attributes
   heading.style.backgroundColor = "green";
   heading.style.padding = "12px"
//    heading.innerText = "This is a heading"  // add content 
   
   const createListTag = document.createTextNode("Chai aur code");  // add content 
   heading.appendChild(createListTag);

   document.body.appendChild(heading);  // display heading in page
   console.log(heading);
  </script>
</html>
