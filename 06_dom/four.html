<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <ul class="language">
        <li>Node JS Developer</li>
    </ul>
</body>
     <script>
        // add new li tag using Function
        function createListTag(language) {
            // step - 1 => create li 
            const li = document.createElement('li');

            // step - 2 => add content in li
            li.innerHTML = `${language}`;

            // step - 3 => select parent element using querySelector
            document.querySelector('.language').appendChild(li)
        }
        createListTag("React JS Developer")
        createListTag("Java Developer")


         // add new li tag using Function but Optimazied Way
         function createListInOptimze(language) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(language));
            document.querySelector('.language').appendChild(li);
         }
         createListInOptimze('Java Programmer')


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

     </script>
</html>
